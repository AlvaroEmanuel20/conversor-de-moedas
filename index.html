<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Conversor de moedas</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    
    <main class="card p-3">
        <h1 class="fs-5 text-center mb-4">Conversor de moeda</h1>

        <div class="d-flex align-items-center gap-2 mb-4">
            <label class="form-label" for="amount">Quantia?</label>
            <input type="number" name="amount" class="form-control w-50" id="amount" placeholder="1000">
        </div>

        <div class="d-flex align-items-center gap-4 mb-4">
            <div class="d-flex align-items-center gap-2">
                <label for="from">De:</label>
                <select class="form-select" name="from" id="from">
                    <option value="USD">Dólar</option>
                    <option value="BRL" selected>Real</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>

            <button class="btn btn-light">
                <i onclick="switchCurrency()" class="fa-solid fa-right-left"></i>
            </button>

            <div class="d-flex align-items-center gap-2">
                <label for="to">Para:</label>
                <select class="form-select" name="to" id="to">
                    <option value="USD" selected>Dólar</option>
                    <option value="BRL">Real</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>
        </div>

        <div id="errorNotice"></div>

        <div class="d-flex gap-2 mb-1">
            <h2 class="fs-5">Resultado:</h2>
            <p id="result"></p>
        </div>
        
        <button class="btn btn-primary mb-4" onclick="convertAmount()">Converter Quantia</button>

        <div class="d-flex flex-column">
            <small id="dolar-reference"></small>
            <small class="mb-3" id="euro-reference"></small>
            <small class="text-center">Projeto criado por <a href="https://github.com/AlvaroEmanuel20">Álvaro Emanuel</a></small>
        </div>
    </main>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
